<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Declaring Variables //
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 4 Times //
      for (var i = 1; i < 4; i++) {

        // Prompt to ask what's your favorite show //
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Pushes the array
        favTVshows.push(tvShow);
      }

      // This is our for loop
      for (var j = 0; j < favTVshows.length; j++) {

        // Alert list of responses 
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
